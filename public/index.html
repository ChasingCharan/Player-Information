<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Player Information</h2>
        <form id="playerForm">
            <input type="hidden" id="playerId">
        
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        
            <label for="photoUrl">Photo URL:</label>
            <input type="text" id="photoUrl" placeholder="Enter Photo URL" required>
        
            <label for="birthplace">Birthplace:</label>
            <input type="text" id="birthplace" placeholder="Enter Birthplace" required>
        
            <label for="careerInfo">Career Info:</label>
            <textarea id="careerInfo" placeholder="Enter Career Info"></textarea>
        
            <label for="matches">No. of Matches:</label>
            <input type="number" id="matches" placeholder="Enter Matches Count" required>
        
            <label for="score">Score:</label>
            <input type="number" id="score" placeholder="Enter Score" required>
        
            <label for="fitness">Fitness:</label>
            <input type="text" id="fitness" placeholder="Enter Fitness Level" required>
        
            <label for="centuries">Centuries:</label>
            <input type="number" id="centuries" placeholder="Enter Centuries">
        
            <label for="wickets">Wickets:</label>
            <input type="number" id="wickets" placeholder="Enter Wickets Count">
        
            <label for="average">Batting/Bowling Average:</label>
            <input type="number" id="average" placeholder="Enter Average" step="0.01">
        
            <button type="submit" class="btn">Submit</button>
        </form>

        <h3>Search Player</h3>
        <div class="search-box">
            <input type="text" id="searchName" placeholder="Enter Name">
            <button onclick="searchPlayer()" class="btn">Search</button>
        </div>
    </div>

    <div id="playerPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">X</span>
            <div id="playerCard" class="player-details">
                <div id="bio" class="bio-container"></div>
                <div id="career" class="career-container"></div>
            </div>
            <button onclick="editPlayer()" class="btn">Edit</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
